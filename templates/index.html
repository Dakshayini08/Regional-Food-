<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='style.css') }}" type="text/css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="card">
    <div class="card" style="width: 100vw;">
        <div class="card-header">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0">{{ name }}</h3>
                <button class="btn btn-primary" type="button"><a  href="{{ url_for('hello_world') }}" style="color:white">Home</a></button>
            </div>
        </div>
        <ul class="list-group list-group-flush">
            {% for i in data %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ i }}
                <a href="{{ data[i] }}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="dark" class="bi bi-eye mr-5" viewBox="0 0 16 16">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                  </svg>
                </a>
              </li>
            {% endfor %}
          </ul>
          
      </div>
    </div>
            <!-- <ul >
                {% for i in data: %}
                <li class="list-group-item active" aria-current="true">{{i}}-<a href="{{data[i]}}">receip</li>
                 {% endfor %}
              </ul>
        -->
</body>
</html>
